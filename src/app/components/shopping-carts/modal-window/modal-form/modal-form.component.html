<div class="modal modal-signin d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">

        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0">Your contact details</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModalForm()"></button>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row mb-2">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="SecondName" placeholder="Фамилия" formControlName="SecondName">
                    <label for="SecondName">Фамилия</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="Name" placeholder="Имя" formControlName="Name">
                        <label for="Name">Имя</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="ThirdName" placeholder="Отчество" formControlName="ThirdName">
                        <label for="ThirdName">Отчество</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3" >
                        <input type="email" class="form-control rounded-4" id="Email" placeholder="name@example.com" formControlName="Email">
                        <label for="Email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-4" id="Phone_number" placeholder="Номер телефона" formControlName="Phone_number">
                        <label for="Phone_number">Номер телефона</label>
                    </div>
                </div>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit" [disabled]="form.invalid">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
